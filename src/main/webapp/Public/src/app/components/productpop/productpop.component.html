<h2 mat-dialog-title>Product Details</h2>
<mat-dialog-content class="mat-typography">
  
<table class="table">
   <thead>
        <tr>
            <th>
                Product Name
            </th>

            <th>
                Ordered Quantity
            </th>
        </tr>
   </thead> 
   <tbody>
        <tr *ngFor="let pro of getItem">
            <td>{{pro.product.productName}}</td>
            <td>{{pro.orderedQuantity}}</td>
        </tr>
   </tbody>
   
</table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-outline-info" mat-button mat-dialog-close>Close</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
